<!DOCTYPE html>
<html>
<head>
	<title>Calculation</title>
	<link rel="stylesheet" type="text/css" href="calculation.css">
</head>
<body>
<div class="container">
	<div class="calculator">
		<h4 class="numberlabel">1st number</h4><input id="number1" class="number" type="text" name="number1">
		<h4 class="numberlabel2">2nd number</h4><input id="number2" class="number" type="text" name="number2"><br>
		<button class="add" id="add" onclick="addition()">Add</button>
		<button class="subtract" id="subtracct" onclick="subtraxction()" >Subtract</button>
		<button class="multiplication" id="multiplication" onclick="multiplication()">Multiplication</button>
		<button class="division" id="division" onclick="division()">Division</button>
		<h4 id="result">Result : </h4>
	</div>
</div>
</body>
<script type="text/javascript">
	
	function addition() {
		var num1 = parseInt(document.getElementById("number1").value);
		var num2 = parseInt(document.getElementById("number2").value);
		//prompt(num1+num2);
		var result = (num1+num2);
		document.getElementById("result").innerText="Result :"+result ;
	}

	function multiplication() {
		var num1 = parseInt(document.getElementById("number1").value);
		var num2 = parseInt(document.getElementById("number2").value);
		//prompt(num1+num2);
		var result = (num1*num2);
		document.getElementById("result").innerText="Result :"+result ;
	}
	function subtraxction() {
		var num1 = parseInt(document.getElementById("number1").value);
		var num2 = parseInt(document.getElementById("number2").value);
		//prompt(num1+num2);
		var result = (num1-num2);
		document.getElementById("result").innerText="Result :"+result ;
	}
	function division() {
		var num1 = parseInt(document.getElementById("number1").value);
		var num2 = parseInt(document.getElementById("number2").value);
		//prompt(num1+num2);
		var result = (num1/num2);
		document.getElementById("result").innerText="Result :"+result ;
	}
</script>
</html>
